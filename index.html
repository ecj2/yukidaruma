<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yukidaruma</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data/png/favorite.png">
    <script src="js/vendor/poyo.js"></script>
    <script src="js/global.js"></script>
    <script src="js/snowball.js"></script>
    <script src="js/player.js"></script>
    <script src="js/platform.js"></script>
    <script src="js/heart.js"></script>
    <script src="js/main.js"></script>
    <script>
      function start() {

        // Show canvas.
        document.getElementById("poyo").style = "display: inherit";

        // Hide toggle link.
        document.getElementById("toggle").style = "display: none";

        // Show fullscreen and source links.
        document.getElementById("grid").style = "display: flex; width: 768px;";

        // Start the game.
        main();
      }
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>Yukidaruma</h1>
      A Bird & Beans clone created for <a href="https://tins.amarillion.org/krampu20/rules/">KrampusHack 2020</a>.
      <div id="toggle">
        Click <a href="#" onclick="start()">here</a> to load the game.
      </div>
      <canvas id="poyo">
        Your browser is too old to play this game!
      </canvas>
      <div id="grid" style="display: none">
        <div style="flex: 1">
          <a href="javascript:document.getElementById('poyo').requestFullscreen()">Fullscreen</a>
        </div>
        <div style="flex: 2; text-align: right">
          <a href="https://github.com/ecj2/yukidaruma">Source</a>
        </div>
      </div>
    </div>
  </body>
</html>
